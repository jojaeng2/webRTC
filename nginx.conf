worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
}

http {
    upstream chat {
        server chat-service:8080;
    }

    upstream auth {
        server auth-service:8080;
    }

    upstream voice {
        server voice-service:8080;
    }

    upstream yourapp {
        server localhost:5442;
    }

    upstream openviduserver {
        server localhost:5443;
    }


    client_max_body_size 10M;
    
    server {
        listen 81;    
        listen [::]:81;

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;

        include mime.types;

        location /api/v1/webrtc/chat {
            proxy_pass http://chat;
            proxy_set_header    Host $host;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Real-IP  $remote_addr;
        }

        location /api/v1/webrtc/auth {
            proxy_pass http://auth;
            proxy_set_header    Host $host;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Real-IP  $remote_addr;
        }

        location /api/v1/webrtc/voice {
            proxy_pass http://voice;
            proxy_set_header    Host $host;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Real-IP  $remote_addr;
        }

        location /ws-stomp {
            proxy_pass http://chat;
            proxy_http_version  1.1;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        listen [::]:80;
        server_name sagang3.duckdns.org;
        
        # Redirect to https
        location / {
            rewrite ^(.*) https://sagang3.duckdns.org:443$1 permanent;
        }    

        # letsencrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /nginx_status {
            stub_status;
            allow 127.0.0.1;	#only allow requests from localhost
            deny all;		#deny all other hosts	
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name sagang3.duckdns.org;

        # SSL Config
        ssl_certificate         /etc/letsencrypt/live/sagang3.duckdns.org/fullchain.pem;
        ssl_certificate_key     /etc/letsencrypt/live/sagang3.duckdns.org/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/sagang3.duckdns.org/fullchain.pem;

        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 5m;
        ssl_stapling on;
        ssl_stapling_verify on;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";

        ssl_prefer_server_ciphers on;


        # Proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Proto https;
        proxy_headers_hash_bucket_size 512;
        proxy_redirect off;

        # Websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Your App
        location / {
            proxy_pass http://yourapp; # Openvidu call by default
        }

        ########################
        # OpenVidu Locations   #
        ########################
        #################################
        # Common rules                  #
        #################################
        # Dashboard rule
        location /dashboard {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        # Websocket rule
        location ~ /openvidu$ {
            proxy_pass http://openviduserver;
        }

        #################################
        # Deprecated API                #
        #################################
        # Openvidu Server
        location /layouts/custom {
            rewrite ^/layouts/custom/(.*)$ /custom-layout/$1 break;
            root /opt/openvidu;
        }

        location /recordings {
            proxy_pass http://openviduserver;
        }

        location /api {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        location /info {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        location /config {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        location /accept-certificate {
            proxy_pass http://openviduserver;
        }

        location /cdr {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        #################################
        # New API                       #
        #################################
        location /openvidu/layouts {
            rewrite ^/openvidu/layouts/(.*)$ /custom-layout/$1 break;
            root /opt/openvidu;
        }

        location /openvidu/recordings {
            proxy_pass http://openviduserver;
        }

        location /openvidu/api {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        location /openvidu/info {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        location /openvidu/accept-certificate {
            proxy_pass http://openviduserver;
        }

        location /openvidu/cdr {
            allow all;
            deny all;
            proxy_pass http://openviduserver;
        }

        #################################
        # LetsEncrypt                   #
        #################################
        location /.well-known/acme-challenge {
            root /var/www/certbot;
            try_files $uri $uri/ =404;
        }

    }
}