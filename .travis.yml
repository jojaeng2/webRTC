language: java
install: true

jdk:
  - openjdk11

branches:
  only:
    - main

# # Travis CI 서버의 Home
cache:
  directories:
    - $HOME/.m2


before_install:
- chmod +x ./travis-ci.sh

script: ./travis-ci.sh

before_deploy:
  - zip -r master *
  - mkdir -p master
  - mv master.zip master/master.zip

services:
  - mysql
  - redis-server

before_script:
- mysql -u root -e "CREATE USER 'ds4ouj'@'localhost' IDENTIFIED BY 'ds4ouj';"
- mysql -u root -e "GRANT ALL ON stockmarket.* TO 'ds4ouj'@'localhost';"  

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY 
    secret_access_key: $AWS_SECRET_KEY

    bucket: springboot-webrtc-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true

    acl: private # zip 파일 접근을 private로 설정
    local_dir: master
    wait-until-deployed: true
    on:
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-webrtc-build # S3 버킷
    key: master.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: springboot-webrtc # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: master-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: main

  


